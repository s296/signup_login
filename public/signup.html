<!DOCTYPE html>
<html>
    <head>
        <title> signup page </title>
       
    </head>
    <body>
 
        <form align="center" action="http://localhost:8081/login" method="POST" enctype="multipart/form-data">
            <label for="fname"> First Name: </label>
            <input type="text" name="fname" id="fname" value="john"><br>
            <label for="lname"> Last Name:</label>
            <input type="text" name="lname" id="lname" value="mark"><br>
            <label for="email"> E-Mail:</label>
            <input type="text" name="email" id="email" value="example@sw.com"><br>
            <label for="password"> password: </label>
            <input type="password" id="password" name="password"> <br><br>
            <button type="submit" id="save"> SUBMIT </button>
            <input type="file" name="avatar" multiple/>

        </form>
        <!-- <script src="signup1.js"></script> -->
    </body>
</html>
